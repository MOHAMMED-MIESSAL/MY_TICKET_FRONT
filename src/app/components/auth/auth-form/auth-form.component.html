<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6"
     [style.background-image]="'url(' + (mode === 'login' ? 'assets/images/hero.jpeg' : 'assets/images/RecapTML-69.jpg') + ')'"
     style="background-size: cover; background-position: center;">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-6xl leading-9 text-white font-monoton">
      {{ title }}
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white/40 backdrop-blur-md py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="submitAction.emit()">

        <div>
          <label for="email" class="block text-sm font-medium leading-5 text-white">Email</label>
          <input id="email" type="email" [(ngModel)]="user.email" name="email" required class="input-style">
        </div>

        <div class="mt-6">
          <label for="password" class="block text-sm font-medium leading-5 text-white">Password</label>
          <input id="password" type="password" [(ngModel)]="user.password" name="password" required class="input-style">
        </div>

        <div *ngIf="mode === 'register'" class="mt-6">
          <label for="username" class="block text-sm font-medium leading-5 text-white">Username</label>
          <input id="username" type="text" [(ngModel)]="user.username" name="username" required
                 class="input-style">
        </div>

        <div *ngIf="mode === 'register'" class="mt-6">
          <label class="block text-sm font-medium leading-5 text-white">Sex</label>
          <input type="radio" [(ngModel)]="user.sex" name="sex" value="MALE"> Male
          <input type="radio" [(ngModel)]="user.sex" name="sex" value="FEMALE" class="ml-6"> Female
        </div>

        <div class="mt-6 flex items-center justify-between">
          <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
        </div>

        <p class="mt-2 text-center text-sm leading-5 text-white">
          {{ linkText }}
          <a [routerLink]="linkRoute"
             class="font-medium text-red-500 hover:text-red-500 focus:outline-none focus:underline">
            {{ mode === 'login' ? 'Register' : 'Login' }}
          </a>
        </p>

        <div class="mt-6">
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-500">
            {{ buttonText }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
