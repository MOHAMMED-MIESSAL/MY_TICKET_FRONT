<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6"
     [style.background-image]="'url( assets/images/hero.jpeg )'"
     style="background-size: cover; background-position: center;">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-6xl leading-9 text-white font-monoton">
      Sign In
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white/40 backdrop-blur-md py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="login()">

        <div>
          <label for="email" class="block text-sm font-medium leading-5 text-white">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" required class="input-style">
        </div>

        <div class="mt-6">
          <label for="password" class="block text-sm font-medium leading-5 text-white">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required class="input-style">
        </div>



        <div class="mt-6 flex items-center justify-between">
          <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
        </div>

        <p class="mt-2 text-center text-sm leading-5 text-white">
          You don't have an account?
          <a routerLink="/register" class="font-medium text-red-500 hover:text-red-500 focus:outline-none focus:underline">
            Register
          </a>
        </p>

        <div class="mt-6">
          <button type="submit" class="w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-500">
            Sign in
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
