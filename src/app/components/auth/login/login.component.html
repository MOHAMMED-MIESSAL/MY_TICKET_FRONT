<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 px-6"
     style="background-image: url('assets/images/2021-1.jpg'); background-size: cover; background-position: center;">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo Icon -->
    <img src="assets/images/Logo.png" class="mx-auto h-20  w-auto" alt="Logo " height="424" width="2000">

    <h2 class="mt-6 text-center text-3xl leading-9 font-bold text-white">
     Sign In
    </h2>
    <p class="mt-2 text-center text-sm leading-5 text-white max-w">
      Or
      <a routerLink="/register"
         class="font-medium text-red-500 hover:text-red-500 focus:outline-none focus:underline transition ease-in-out duration-150">
        create a new account
      </a>
    </p>
  </div>


  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white/40 backdrop-blur-md  py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="login()">
        <div>
          <label for="email" class="block text-sm font-medium leading-5  text-white">Email </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input id="email" type="email" [(ngModel)]="email" name="email" required
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-red focus:border-red-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                      clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <label for="password" class="block text-sm font-medium leading-5 text-white">Password</label>
          <div class="mt-1 rounded-md shadow-sm">
            <input id="password" type="password" [(ngModel)]="password" name="password"
                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-red focus:border-red-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
          </div>
        </div>

        <div class="mt-6 flex items-center justify-between">
          <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
        </div>

        <div class="mt-6">
          <span class="block w-full rounded-md shadow-sm">
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-500 focus:outline-none focus:border-red-700 focus:shadow-outline-red active:bg-red-700 transition duration-150 ease-in-out">
              Sign in
            </button>
          </span>
        </div>
      </form>

    </div>
  </div>
</div>
