<div class="min-h-screen  text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div class="mt-8 flex flex-col items-center">
        <div class="w-full flex-1 mt-8">
          <div class="flex flex-col items-center"></div>

          <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <div class="flex items-center justify-center">
                <!-- Logo Icon -->
                <img ngSrc="assets/images/Logo.png" class="h-10 w-auto" alt="Logo " height="424" width="2000">
                <span class="ml-2">

                </span>
              </div>
              <h2
                class="font-bold mt-10 text-center text-2xl  leading-9 tracking-tight text-gray-900">
                Sign up
              </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" (ngSubmit)="register()">

                <div>
                  <label for="username"
                         class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                  <div class="mt-2">
                    <input id="username" [(ngModel)]="user.username" name="username" type="text" required
                           class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"/>
                    <small class="text-red-600"></small>
                  </div>
                </div>

                <div>
                  <label for="email"
                         class="block text-sm font-medium leading-6 text-gray-900">Email
                    address</label>
                  <div class="mt-2">
                    <input id="email" [(ngModel)]="user.email" name="email" type="email" required
                           class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"/>
                    <small class="text-red-600"></small>
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label for="password"
                           class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  </div>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" [(ngModel)]="user.password"
                           autocomplete="current-password"
                           class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"/>
                    <small class="text-red-600"></small>
                  </div>
                </div>


                <div class="flex flex-wrap">
                  <div class="flex items-center me-4">
                    <input type="radio" [(ngModel)]="user.sex" name="sex" value="MALE"
                           class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300  dark:ring-offset-gray-800  dark:bg-gray-700 dark:border-gray-600">
                    <label for="red-radio"
                           class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">MALE</label>
                  </div>

                  <input id="red-radio" type="radio" [(ngModel)]="user.sex" name="sex" value="FEMALE"
                         class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300  dark:ring-offset-gray-800  dark:bg-gray-700 dark:border-gray-600">
                  <label for="red-radio"
                         class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">FEMALE</label>
                </div>


                <div>
                  <button type="submit"
                          class=" flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                    Sign up
                  </button>
                </div>


                <div class=" flex items-center justify-between">
                  <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
                </div>


              </form>

              <!-- / form -->
              <p class="mt-8 text-center text-sm text-gray-500">
                Do you have an account?
                <a routerLink="/login"
                   class="font-semibold leading-6 text-red-600 hover:text-gray-500">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-1  text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
           [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}">
      </div>

    </div>

  </div>
</div>
