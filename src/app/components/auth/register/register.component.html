<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative"
     [style.background-image]="'url(assets/images/RecapTML-69.jpg)'"
     style="background-size: cover; background-position: center;">

    <!-- Overlay plus élégant -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/30"></div>

    <!-- Conteneur principal -->
    <div class="w-full max-w-md z-10 relative">
        <!-- Logo et titre -->
        <div class="text-center mb-8">
            <img class="mx-auto h-12 w-auto" src="assets/images/Logo.png" alt="Logo">
            <h2 class="mt-6 text-4xl sm:text-5xl md:text-6xl font-bold text-white font-monoton">
                Sign Up
            </h2>
            <p class="mt-2 text-sm text-gray-200">
                Create your account and join our community of event enthusiasts
            </p>
        </div>

        <!-- Formulaire -->
        <div class="bg-white/20 backdrop-blur-lg py-8 px-6 sm:px-10 shadow-xl rounded-2xl border border-white/30">
            <form (ngSubmit)="register()" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input id="email"
                               type="email"
                               [(ngModel)]="user.email"
                               name="email"
                               required
                               placeholder="your@email.com"
                               class="pl-10 block w-full px-4 py-3 border-0 text-gray-900 placeholder-gray-400 bg-white/70 backdrop-blur-sm rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:bg-white">
                    </div>
                </div>

                <!-- Mot de passe -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input id="password"
                               type="password"
                               [(ngModel)]="user.password"
                               name="password"
                               required
                               placeholder="••••••••"
                               class="pl-10 block w-full px-4 py-3 border-0 text-gray-900 placeholder-gray-400 bg-white/70 backdrop-blur-sm rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:bg-white">
                    </div>
                    <p class="mt-1 text-xs text-white/80">
                        Password should be at least 8 characters with letters and numbers
                    </p>
                </div>

                <!-- Username (seulement pour l'inscription) -->
                <div>
                    <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <input id="username"
                               type="text"
                               [(ngModel)]="user.username"
                               name="username"
                               required
                               placeholder="johndoe"
                               class="pl-10 block w-full px-4 py-3 border-0 text-gray-900 placeholder-gray-400 bg-white/70 backdrop-blur-sm rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:bg-white">
                    </div>
                </div>

                <!-- Genre (seulement pour l'inscription) -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-white">Gender</label>
                    <div class="flex space-x-4">
                        <label
                                class="flex items-center space-x-2 cursor-pointer bg-white/30 hover:bg-white/40 backdrop-blur-sm rounded-full px-4 py-2 transition-colors">
                            <input type="radio" [(ngModel)]="user.sex" name="sex" value="MALE"
                                   class="h-4 w-4 text-red-500 focus:ring-red-500 border-0">
                            <span class="text-sm text-white">Male</span>
                        </label>
                        <label
                                class="flex items-center space-x-2 cursor-pointer bg-white/30 hover:bg-white/40 backdrop-blur-sm rounded-full px-4 py-2 transition-colors">
                            <input type="radio" [(ngModel)]="user.sex" name="sex" value="FEMALE"
                                   class="h-4 w-4 text-red-500 focus:ring-red-500 border-0">
                            <span class="text-sm text-white">Female</span>
                        </label>
                    </div>
                </div>

                <!-- Message d'erreur -->
                <div *ngIf="errorMessage" class="rounded-md bg-red-100 p-3">
                    <div class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="ml-3 text-sm text-red-700">{{ errorMessage }}</p>
                    </div>
                </div>

                <!-- Termes et conditions (pour inscription) -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-red-500 focus:ring-red-500 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-xs">
                        <label for="terms" class="text-white">
                            I agree to the <a href="#" class="text-red-300 hover:text-red-400 underline">Terms of
                            Service</a> and <a
                                href="#" class="text-red-300 hover:text-red-400 underline">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <!-- Bouton de soumission -->
                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-lg text-white bg-gradient-to-r from-red-600 to-red-500 hover:from-red-700 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-md shadow-red-600/30 transition-all duration-200">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">

              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5 text-red-300 group-hover:text-red-200" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
              </svg>
            </span>
                        Register
                    </button>
                </div>

                <!-- Lien alternatif -->
                <div class="text-center mt-4">
                    <p class="text-sm text-white">
                        You already have an account?
                        <a routerLink="/login"
                           class="font-medium text-red-300 hover:text-red-400 focus:outline-none focus:underline transition-colors duration-200">
                            Login
                        </a>
                    </p>
                </div>
            </form>

    </div>
</div>
