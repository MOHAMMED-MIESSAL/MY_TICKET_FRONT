<div class="relative h-screen w-full">

  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
       [style.background-image]="'url( assets/images/téléchargement.jpeg )'">

    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>


  <div class="relative h-full mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex items-end">
    <div class="pb-20 md:pb-24 lg:pb-28 w-full md:max-w-2xl lg:max-w-3xl">
      <div class="hero-content">
        <div class="inline-block mb-6">
              <span class="px-4 py-2 rounded-md bg-gradient-to-br from-red-600 to-orange-400 shadow-md shadow-red-400/50 text-white text-sm font-bold tracking-wider">
               FESTIVAL
              </span>
        </div>

        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight mb-6">
          Electro Summer Festival
        </h1>

        <p class="text-gray-200 text-lg mb-8 max-w-2xl">
          Live an unforgettable musical experience with the best international DJs, offering exceptional performances and an electrifying atmosphere.
        </p>

        <div
          class="flex flex-col sm:flex-row items-start sm:items-center text-white space-y-4 sm:space-y-0 sm:space-x-6">
          <div class="flex items-center">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80"
              alt="Photo auteur"
              class="w-10 h-10 rounded-full border-2 border-white mr-3"
            />
            <div>
              <p class="font-medium">Laila Bahar</p>
              <p class="text-sm text-gray-300">Rédactrice en chef</p>
            </div>
          </div>

          <div class="flex items-center">
            <i class="fa-solid fa-clock w-5 h-5 mr-2"></i>

            <span>6 mins de lecture</span>
          </div>

          <div class="flex items-center">
            <i class="fas fa-calendar-alt w-5 h-5 mr-2"></i>
            <span>12 Mars 2025</span>
          </div>
        </div>

        <div class="mt-8">
          <a
            routerLink="#"
            class="inline-flex items-center px-6 py-3 border-2 border-white text-base font-medium rounded-md text-white hover:bg-white hover:text-black transition-colors duration-300"
          >
            Lire l'article complet
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
              <path fillRule="evenodd"
                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                    clipRule="evenodd"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
