<app-navbar></app-navbar>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">
      <!-- En-tête du profil -->
      <div class="mb-8 text-center">
        <h1 class="text-4xl font-monoton text-gray-900 mb-2">Profile</h1>
      </div>

      <!-- Bannière de profil -->
      <div class="rounded-lg h-64 overflow-hidden shadow-lg">
        <img alt="content" class="object-cover object-center h-full w-full" src="assets/images/2021-1.jpg">
      </div>

      <!-- Section des informations utilisateur -->
      <div class="flex flex-col sm:flex-row mt-10">
        <!-- Section gauche : Avatar et informations de base -->
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div class="w-24 h-24 rounded-full inline-flex items-center justify-center bg-gray-100 shadow-md">
            <img src="assets/images/LinkedIn.png" class="rounded-full">
          </div>
          <div *ngIf="user; else loading" class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-2xl">{{ user.username }}</h2>
            <div class="w-12 h-1 bg-red-500 rounded mt-2 mb-4"></div>
            <p class="text-base text-gray-600">Hi there, I'm {{ user.username }}.</p>
            <!-- <p class="text-sm text-gray-500 mt-2">Web Developer | Designer</p> -->
          </div>
        </div>

        <!-- Section droite : Informations détaillées -->
        <div
          class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">

          <!-- Informations de base -->
          <!--
         <h3 class="text-xl font-semibold text-gray-900 mb-4">About Me</h3>
         <p class="text-gray-600 leading-relaxed">
           Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et
           dolore magna aliqua.
         </p>
        -->

          <div class="px-6 py-4  border-t border-gray-100 flex flex-col gap-2">
            <button
              class="w-full bg-gradient-to-r from-red-600 to-red-500 text-white py-3 rounded-xl hover:from-red-700 hover:to-red-600 transition-all duration-300 font-semibold flex items-center justify-center shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              My Reservations
            </button>

            <button [routerLink]="['/profile/' , user.id]"
                    class="w-full bg-white text-gray-700 py-2.5 rounded-xl border border-gray-200 hover:bg-gray-50 transition-colors font-medium flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
              </svg>
              Update Profile
            </button>
          </div>

        </div>
      </div>

      <!-- Affichage pendant le chargement -->
      <ng-template #loading>
        <div class="flex justify-center items-center h-32">
          <p class="text-gray-500 dark:text-gray-400">Loading infos...</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>
