<app-navbar></app-navbar>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">
      <!-- En-tête du profil -->
      <div class="mb-8 text-center">
        <h1 class="text-4xl font-monoton text-gray-900 mb-2">Edit Profile</h1>
      </div>

      <!-- Bannière de profil -->
      <div class="rounded-lg h-64 overflow-hidden shadow-lg">
        <img alt="content" class="object-cover object-center h-full w-full" src="assets/images/2021-1.jpg">
      </div>

      <!-- Section des informations utilisateur -->
      <div class="flex flex-col sm:flex-row mt-10">
        <!-- Section gauche : Avatar et informations de base -->
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div class="w-24 h-24 rounded-full inline-flex items-center justify-center bg-gray-100 shadow-md">
            <img src="assets/images/LinkedIn.png" class="rounded-full">
          </div>
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-2xl">Edit Profile</h2>
            <div class="w-12 h-1 bg-red-500 rounded mt-2 mb-4"></div>
          </div>
        </div>

        <!-- Section droite : Informations détaillées -->
        <div
          class="sm:w-2/3 sm:pl-8 sm:pb-8 sm:border-l border-gray-200 sm:border-t-0 border-t  sm:mt-0 text-center sm:text-left">


          <!-- Author: FormBold Team -->
          <div class="mx-auto w-full max-w-[550px] ">
            <form [formGroup]="requestForm" (ngSubmit)="updateUser()" class=" dark:bg-gray-900">
              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="username" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      Username
                    </label>
                    <input type="text" formControlName="username" id="username" placeholder="Username"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      Email
                    </label>
                    <input type="email" formControlName="email" id="email" placeholder="email"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>

                </div>
              </div>

              <div class="mb-5">
                <label for="password" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  Password
                </label>
                <input type="password" formControlName="password" id="password" placeholder="password"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
              </div>

              <div class="mb-5 flex  gap-4">
                <label for="sex" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  Gender
                </label>
                <label id="sex"
                       class="flex  ml-4  items-center space-x-2 cursor-pointer bg-white/30 text-[#07074D] dark:text-white hover:bg-white/40 backdrop-blur-sm rounded-full px-4 py-2 transition-colors">
                  <input type="radio" formControlName="sex" name="sex" value="MALE"
                         class="h-4 w-4 text-red-500 focus:ring-red-500 border-0">
                  <span class="text-sm text-[#07074D] dark:text-white">Male</span>
                </label>

                <label
                  class="flex items-center space-x-2 cursor-pointer bg-white/30 hover:bg-white/40 backdrop-blur-sm rounded-full px-4 py-2 transition-colors">
                  <input type="radio" formControlName="sex" name="sex" value="FEMALE"
                         class="h-4 w-4 text-red-500 focus:ring-red-500 border-0">
                  <span class="text-sm text-[#07074D] dark:text-white">Female</span>
                </label>
              </div>


              <div *ngIf="errorMessage" class="mb-5">
                <div class="flex">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <p class="ml-3 text-sm text-red-700">{{ errorMessage }}</p>
                </div>
              </div>

              <div>
                <button type="submit"
                        class="w-full bg-white text-gray-700 py-2.5 rounded-xl border border-gray-200 hover:bg-gray-50 transition-colors font-medium flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500" fill="none"
                       viewBox="0 0 24 24"
                       stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                  </svg>
                  Update
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>

      <!-- Affichage pendant le chargement -->
      <ng-template #loading>
        <div class="flex justify-center items-center h-32">
          <p class="text-gray-500 dark:text-gray-400">Loading infos...</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>
