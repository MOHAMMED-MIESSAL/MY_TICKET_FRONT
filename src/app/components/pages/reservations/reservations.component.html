<app-navbar></app-navbar>


<div class="flex flex-col flex-1 w-full mt-24">

  <main class="h-full overflow-y-auto">
    <div class="container px-6 mx-auto grid">
      <h2
        class="my-6 text-2xl  font-monoton text-gray-700 "
      >
        My Reservations
      </h2>


      <!-- New Table -->
      <div class="w-full overflow-hidden rounded-lg shadow-xs">
        <div class="w-full overflow-x-auto">
          <table class="w-full whitespace-no-wrap">
            <thead>
            <tr
              class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
              <th class="px-4 py-3">Event Title</th>
              <th class="px-4 py-3">Download PDF</th>
              <th class="px-4 py-3">Delete</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
            <tr *ngFor="let reservation of reservations" class="text-gray-700 dark:text-gray-400">
              <td class="px-4 py-3 text-sm"> {{ reservation.event?.title }} </td>
              <td class="px-4 py-3 text-xs">
                <a [href]="'http://localhost:8081/export-reservation?reservationId=' + reservation.id" target="_blank">
                  <button
                    class="flex  items-center justify-between md:w-1/2 sm:w-full  px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red">
                    Download PDF
                    <i class="fa-solid fa-pen-to-square sm:ml-1 md:ml-2 h-5 w-5"></i>
                  </button>
                </a>
              </td>
              <td class="px-4 py-3 text-xs">
                <button
                  class="flex items-center justify-between md:w-1/2 sm:w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red">
                  Delete
                  <i class="fa-solid fa-trash sm:mx-1 md:mx-2  h-5 w-5"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </main>
</div>
