<header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
  <div class="container flex items-center justify-between h-full px-6 mx-auto text-red-600 dark:text-red-300">

    <!-- Search input -->
    <div class="flex justify-center flex-1 lg:mr-32">

    </div>
    <ul class="flex items-center flex-shrink-0 space-x-6">
      <!-- Theme toggler -->
      <li class="flex">
        <button
          class="rounded-md focus:outline-none focus:shadow-outline-red"
          (click)="toggleTheme()"
          aria-label="Toggle color mode"
        >
          <svg *ngIf="!isDarkMode" class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg *ngIf="isDarkMode" class="w-5 h-5" aria-hidden="true" fill="#fff" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </li>

    </ul>
    <div class="relative ml-6">
      <button (click)="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none group">
        <div
          class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border border-gray-300">
          <img src="assets/images/LinkedIn.png" alt="User" class="w-full h-full object-cover"
          >
        </div>
      </button>

      <!-- Dropdown Menu - Suppression des classes "hidden group-hover:block" -->
      <div *ngIf="isDropdownOpen"
           class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-10 border border-gray-100">
        <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-600">
          Profile
        </a>
        <a routerLink="/my-events" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-600">
          My Events
        </a>
        <div class="border-t border-gray-100"></div>
      </div>
    </div>

  </div>
</header>
