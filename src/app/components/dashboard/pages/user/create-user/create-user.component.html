<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <div class="flex flex-col flex-1 w-full">
    <app-header></app-header>
    <main class="h-full overflow-y-auto">
      <div class="container px-6 mx-auto grid">
        <h2
          class="my-6 text-2xl  font-monoton text-gray-700 dark:text-gray-200"
        >
          Add Category
        </h2>

        <div class="flex items-center justify-center p-12 ">
          <!-- Author: FormBold Team -->
          <div class="mx-auto w-full max-w-[550px] ">
            <form [formGroup]="requestForm" (ngSubmit)="createUser()" class="bg-gray-50 dark:bg-gray-900">
              <div class="mb-5">
                <label for="username" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  Username
                </label>
                <input type="text" formControlName="username" id="username" placeholder="Username"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
              </div>

              <div class="mb-5">
                <label for="email" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  email
                </label>
                <input type="email" formControlName="email" id="email" placeholder="email"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
              </div>

              <div class="mb-5">
                <label for="password" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  password
                </label>
                <input type="password" formControlName="password" id="password" placeholder="password"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
              </div>

              <div class="mb-5 flex  gap-4">
                <label for="sex" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  Gender
                </label>
                <label id="sex"
                  class="flex  ml-4  items-center space-x-2 cursor-pointer bg-white/30 text-[#07074D] dark:text-white hover:bg-white/40 backdrop-blur-sm rounded-full px-4 py-2 transition-colors">
                  <input type="radio" formControlName="sex" name="sex" value="MALE"
                         class="h-4 w-4 text-red-500 focus:ring-red-500 border-0">
                  <span class="text-sm text-[#07074D] dark:text-white">Male</span>
                </label>

                <label
                  class="flex items-center space-x-2 cursor-pointer bg-white/30 hover:bg-white/40 backdrop-blur-sm rounded-full px-4 py-2 transition-colors">
                  <input type="radio" formControlName="sex" name="sex" value="FEMALE"
                         class="h-4 w-4 text-red-500 focus:ring-red-500 border-0">
                  <span class="text-sm text-[#07074D] dark:text-white">Female</span>
                </label>
              </div>


              <div class="mb-5">
                <label for="role" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  Role
                </label>
                <div class="relative">
                  <select formControlName="role" id="role"
                          class="appearance-none w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md">
                    <option value="SUPER_ADMIN">SUPER ADMIN</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                    <option value="ORGANIZER">ORGANIZER</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </div>
                </div>
              </div>

              <div *ngIf="errorMessage" class="mb-5">
                <div class="flex">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <p class="ml-3 text-sm text-red-700">{{ errorMessage }}</p>
                </div>
              </div>

              <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-lg text-white bg-gradient-to-r from-red-600 to-red-500 hover:from-red-700 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-md shadow-red-600/30 transition-all duration-200">
                  + Create User +
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>
