<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <div class="flex flex-col flex-1 w-full">
    <app-header></app-header>
    <main class="h-full overflow-y-auto">
      <div class="container px-6 mx-auto grid">
        <h2
          class="my-6 text-2xl  font-monoton text-gray-700 dark:text-gray-200"
        >
          Add Event
        </h2>

        <div class="flex items-center justify-center p-12 ">

          <div class="mx-auto w-full max-w-[550px] ">
            <form [formGroup]="requestForm" (ngSubmit)="createEvent()" class="bg-gray-50 dark:bg-gray-900">

              <div class="mb-5">
                <label for="title" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  Title
                </label>
                <input type="text" formControlName="title" id="title" placeholder="Event Title"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
              </div>

              <div class="mb-5">
                <label for="description" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                  description
                </label>
                <input type="text" formControlName="description" id="description" placeholder="Event description"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
              </div>

              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="city" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      city
                    </label>
                    <input type="text" formControlName="city" id="city" placeholder="Event city"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="location" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      location
                    </label>
                    <input type="text" formControlName="location" id="location" placeholder="Event location"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
              </div>


              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="date" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      Date
                    </label>
                    <input type="datetime-local" formControlName="date" id="date" placeholder="Event date"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="capacity" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      Capacity
                    </label>
                    <input type="number" formControlName="capacity" id="capacity" placeholder="Event capacity"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
              </div>


              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="available_seats"
                           class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      available_seats
                    </label>
                    <input type="number" formControlName="available_seats" id="available_seats"
                           placeholder="Event available_seats"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                  <div class="mb-5">
                    <label for="price" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                      price
                    </label>
                    <input type="number" formControlName="price" id="price" placeholder="Event price"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md"/>
                  </div>
                </div>
              </div>


              <div class="mb-5">
                <div class="mb-5">
                  <label for="category" class="mb-3 block text-base font-medium text-[#07074D] dark:text-white">
                    Category
                  </label>
                  <select formControlName="categoryId" id="category"
                          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-red-500 focus:shadow-md">
                    <option *ngFor="let category of categories" [value]="category.id">
                      {{ category.name }}
                    </option>
                  </select>
                </div>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="mb-5">
                <div class="flex">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <p class="ml-3 text-sm text-red-700">{{ errorMessage }}</p>
                </div>
              </div>

              <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-lg text-white bg-gradient-to-r from-red-600 to-red-500 hover:from-red-700 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-md shadow-red-600/30 transition-all duration-200">
                  + Create Category +
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>
